<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Time Sheet</title>
		<meta charset="utf-8" />
		<style>
			table {
				width: 200px;
				margin: auto;
			}
			table,
			th,
			td {
				border-style: none;
			}
			caption {
				font-size: 2em;
				font-weight: bold;
			}
			thead {
				background-color: #eaeaea;
			}
			tbody {
				font-family: Arial, sans-serif;
				font-size: 0.9em;
			}
			tbody td {
				border-bottom: 1px #000033 dashed;
				padding-left: 25px;
			}
			tfoot {
				background-color: #eaeaea;
				font-weight: bold;
				text-align: center;
			}
		</style>
	</head>
</html>
